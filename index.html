<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>网址收藏夹</title>
<link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<style>
.header {
	margin-bottom: 20px;
}
.item {
	margin-bottom: 20px;
	padding-bottom: 10px;
	border-bottom: 1px dashed #ccc;
}
.tag {
	font-size: 0.75em;
	background-color: #F7F7F9;
	border: 1px solid #E1E1E8;
	padding: 2px 4px;
	white-space: nowrap;
	border-radius: 3px 3px 3px 3px;
}

.tag:hover {
	background-color: #0088CC;
	border-color: #0088CC;
	color: #FFFFFF;
}
</style>
</head>
<body>
<div class="navbar navbar-static-top header">
	<div class="navbar-inner">
		<div class="container">
			<button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="#" class="brand">网址收藏夹</a>
			<div class="nav-collapse collapse">
				<!-- 
				<ul class="nav">
					<li class="active"><a href="#/">首页</a></li>
					<li><a href="#/tags">标签</a></li>
				</ul>
				 -->
				<div id="sign" class="pull-right"></div>
			</div><!--/.nav-collapse -->
		</div>
	</div>
</div>
<div class="container">
	<div id="post">
	</div>
</div>
<div class="container" id="bookmarkapp">
	<div class="row-fluid">
		<div class="span12">
			<h2></h2>
		</div>
	</div>
	<div class="row-fluid">	
		<div class="span9">
			<div id="items">
				<div class="loading">正在加载中...</div>
			</div>
			<div id="pagination">
			</div>
		</div>
		<div class="span3">
			<div class="well">
				<ul id="categories" class="nav nav-list">
				</ul>
			</div>
		</div>
	</div>
</div>
<script type="text/template" id="login-template">
	<input type="text" id="username" name="username" placeholder="用户名" class="span2" />
	<input type="password" id="password" name="password" placeholder="密码" class="span2" />
	<button class="btn" type="submit">登录</button>
</script>
<script type="text/template" id="item-template">
	<h3 class="title"><a href="<%- url %>" target="_blank"><%- title %></a></h3>
	<div class="meta">
		<p>分类：<a href="#/category/<%- category.id %>"><%- category.name %></a></p>
		<p>标签：<% _.each(tags, function(tag){ %><a href="#/tag/<%- tag %>" class="tag"><%- tag %></a> <% }); %></p>
	</div>	
	<div class="actions">
		<a href="#" class="edit"><i class="icon-pencil"></i></a> 
		<a href="#" class="destory"><i class="icon-trash"></i></a>
	</div>
</script>
<script type="text/template" id="form-template">
<input type="text" name="title" placeholder="标题" id="title" class="input-block-level" />
<input type="text" name="url" placeholder="Url" id="url" class="input-block-level" />
<select name="catgory" id="category" class="input-block-level"></select>
<input type="text" name="tags" placeholder="标签（用英文逗号,分割开来）" id="tags" class="input-block-level" />
<button type="submit" id="submit" class="btn btn-primary">提交</button>
<button type="button" id="cannel" class="btn">取消</button>
</script>
<script type="text/template" id="modal-template">
<div class="modal hide fade" id="modal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3></h3>
  </div>
  <div class="modal-body">
  </div>
</div>
</script>
<script src="./assets/backbone/jquery.js"></script>
<script src="./assets/backbone/underscore.js"></script>
<script src="./assets/backbone/backbone.js"></script>
<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/js/app.js"></script>
</body>
</html>
